<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 72, 82, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay .buttons {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .overlay .buttons .add-to-cart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .overlay .buttons .add-to-cart:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .overlay .buttons .icons {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .overlay .buttons .icons button {
            background-color: #fff;
            border: none;
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .overlay .buttons .icons button:hover {
            background-color: #ddd;
        }

        .card .details {
            padding: 10px;
            text-align: left;
        }

        .card .details .title {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        .card .details .price {
            font-size: 14px;
            color: #f00;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image-container">
            <img src="./Kepek/leatherJacket.jpeg" alt="Product Image">
            <div class="overlay">
                <div class="buttons">
                    <div class="icons">
                        <button>‚ù§</button>
                        <button>üëÅ</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="title">Collar T-Shirt</div>
            <div class="price">$35.00</div>
        </div>
    </div>

</body>
</html>
